<body>
    <script>
        (function name(params) {
            var variableLocal = 12312;

        })('algo');
        // name('sdas')

        (function (window) {
            let prefijo = 'empleado-';
            let cantidad = 0;
            class Persona {
                constructor(nombre, edad) {
                    cantidad++;
                    this.nombre = nombre;
                    this.edad = edad;
                    this.name = prefijo + nombre;
                }
            }

            window.Persona = Persona;
            window.cambiarPrefijo = function(nuevPrefijo) {
                prefijo = nuevPrefijo;
            }
            window.cantidadPersonasCreadas = function() {
                return cantidad;
            }
        })(window)
    </script>
</body>
