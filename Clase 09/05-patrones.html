    <script>
        var miIterador = new Array();
        // var miMap = new Map<string, string>();
        // miIterador.map()


        function creadorIterador(lista) {
            var contador = 0;
            return {
                siguiente: function () {
                    const resultado = lista[contador];
                    contador++;
                    return resultado;
                },
                termino: function () {
                    return lista.length <= (contador + 1);
                }
            }
        }

        const miNuevoIterador = creadorIterador(['Juan', 'Laura', 'Pedro']);

        while (!miNuevoIterador.termino()) {
            console.log(miNuevoIterador.siguiente())
